<!DOCTYPE html>
<html>
                <!--this makes background black, text white-->
                <style>
                body {
                  background-color: black;
                  color: white;
                  text-align: center;
                }
                </style>  
  <head>
    <meta charset="UTF-8" />

    <!--this is the text that can be seen on the tab-->
    <title>Hello World</title>

    <!-- for development only.   link to react script, which is necessary to load react apps to webpage 
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <!-- Don't use this in production:      this is link to babel, which is reqired to load JSX to webpage

    -->

    <!-- for production.      links to react scripts, which are necessary to load react apps to webpage -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    
    <!-- for production, this is babel which is required to load JSX to the browser-->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <!-- http client axios is for sending/receiving REST HTTP API's-->  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
<body>
      
<script type="text/babel">
    ReactDOM.render(
      <h1>Registration:</h1>,
      document.getElementById('root')
    );
</script>

  <div id="root"></div> 
  <div id="userEmail"></div> 
  <div id="userPhoneNumber"></div>   
  <div id="userName"></div> 
  <div id="userPassword"></div>   
  <div id="userCPassword"></div> 
  
<script type="text/babel">
    ReactDOM.render(
      <form>
            Email:
            <br/>
            <input type="text" placeholder="abc@abc.com" />
      </form>,
      document.getElementById('userEmail')
    );
</script>

<script type="text/babel">
  ReactDOM.render(
    <form> 
          Phone number:
          <br/>
          <input type="text" placeholder="123-456-7890" />
    </form>,
    document.getElementById('userPhoneNumber')
  );
</script>

<script type="text/babel">
  ReactDOM.render(
    <form> 
          Username:
          <br/>
          <input type="text" placeholder="user1234" />
    </form>,
    document.getElementById('userName')
  );
</script>

<script type="text/babel">
  ReactDOM.render(
    <form> 
          Password:
          <br/>
          <input type="password" />
    </form>,
    document.getElementById('userPassword')
  );
</script>

<script type="text/babel">
  ReactDOM.render(
    <form> 
          Confirm Password:
          <br/>
          <input type="password" />
          <br/>
          <button>Submit</button>
    </form>,
    document.getElementById('userCPassword')
  );
</script>

<script>

.then((response) => {
  console.log(response);
}, (error) => {
  console.log(error);
});
</script>
